<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <div class="container mt-5">

    <form class="w-50">
      <div class="mb-3">
        <label for="email"class="form-label">Email</label>
        <input type="email" name="name" id="name"class="form-control">
      </div>
      <div class="mb-3">
        <label for="password"class="form-label">Password</label>
        <input type="password" name="password" id="password"class="form-control form-control-sm">
      </div>
      <div class="mb-3">
        <label for="address"class="form-label">Address</label>
        <textarea name="address" id="address" class="form-control form-control-lg"></textarea>
      </div>
      <div class="mb-3">
        <label for="file"class="form-label">File Upload</label>
        <input type="file" name="file" id="file"class="form-control">
      </div>
      <div class="mb-3">
        <label for="city"class="form-label">City</label>
        <select name="city" id="city" class="form-select">
          <option value="0">İstanbul</option>
          <option value="1">Ankara</option>
          <option value="2">İzmir</option>
          <option value="3">Konya</option>
          <option value="4">Bursa</option>
          <option value="5">Malatya</option>
          <option value="6">Adana</option>
        </select>
      </div>
      <div class="form-check">
        <input type="checkbox" name="gender" id="female" class="form-check-input">
        <label for="female" class="form-check-label">Female</label>
      </div>
      <div class="form-check">
        <input type="checkbox" name="gender" id="male" class="form-check-input">
        <label for="male" class="form-check-label">Male</label>
      </div>
      <p>checkbox olunca aynı anda tıklanabiliyorlar,radio olunca seçenekler aynı name özelliğine sahip olduğu sürece, sadece bir seçenek seçilebilir. Her bir input'un farklı bir id değeri olmalıdır ve ilgili label'lar bu id'lere referans vermelidir.</p>
      <div class="form-check">
        <input type="radio" name="gender" id="female" class="form-check-input">
        <label for="female" class="form-check-label">Female</label>
      </div>
      <div class="form-check mb-3">
        <input type="radio" name="gender" id="male" class="form-check-input">
        <label for="male" class="form-check-label">Male</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
  </body>
</body>
</html>
