              <form class="d-flex">

    <main>
      <div class="container my-4">
        <h2 class="my-3">Contact Us</h2>
        <div class="row g-2">
          <div class="col-md-6">
            <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6017.398084314287!2d29.049786776304234!3d41.053710105127564!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cac9cfdef06dcb%3A0xffc0f848a1666c36!2zVmFoZGV0dGluIEvDtsiZa8O8!5e0!3m2!1str!2str!4v1710712814762!5m2!1str!2str" 
            width="100%" height="100%" style="border:0;" allowfullscreen="" 
            loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
          <div class="col-md-6">
            <div class="card bg-dark">
              <div class="card-body">
                <div class="alert alert-warning">
                  Please fill out the form.
                </div>
                <form class="row g-3 text-white">
                  <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control">
                  </div>
                  <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" id="name" class="form-control">
                  </div>
                  <div class="col-md-12">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" name="phone" id="phone" class="form-control">
                  </div>
                  <div class="col-md-12">
                    <label for="message" class="form-label">Message</label>
                    <textarea name="message" id="message" class="form-control"></textarea>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-outline-warning" style="width: 100%;">Send Message</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="py-5 bg-dark text-white mt-auto">
